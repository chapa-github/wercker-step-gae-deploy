name: gcp-gae-deploy
version: 1.0.1
summary: deploy to google app engine.
tags:
  - gae
  - google app engine
  - java
  - deploy
properties:
  - name: project
    type: string
    required: true
  - name: account
    type: string
    required: true
  - name: service
    type: string
    required: false
  - name: credential
    type: string
    required: true
  - name: env_file
    type: string
    required: true
  - name: gs_bucket
    type: string
    required: true
  - name: old_version_clean
    type: boolean
    required: true
    default: false
